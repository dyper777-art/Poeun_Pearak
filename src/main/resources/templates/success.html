<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">

<head th:replace="~{base::head}"></head>

<body>
	<!-- Navbar Start -->
	<div th:replace="~{base::navbar}"></div>
	<!-- Navbar End -->

	<!-- Page Header Start -->
	<div th:replace="~{base::header(text='Booking Success')}"></div>
	<!-- Page Header End -->

	<!-- Success Start -->
	<div class="container py-5">
		<div class="row justify-content-center">
			<div class="col-lg-8">
				<div class="card shadow-sm border-0 rounded-4">
					<div class="card-header bg-success text-white text-center rounded-top-4 py-3">
						<h3 class="mb-0">Booking Successful</h3>
						<p class="small mb-0">Thank you for your booking!</p>
					</div>
					<div class="card-body p-5">
						<!-- Booking Info -->
						<div class="row mb-4">
							<div class="col-md-6 mb-3">
								<p class="mb-2"><strong>Booking ID:</strong> <span th:text="${booked.id}">BK123456</span></p>
								<p class="mb-2"><strong>Name:</strong> <span th:text="${booked.name}">John Doe</span></p>
								<p class="mb-2"><strong>Email:</strong> <span th:text="${booked.email}">john@example.com</span></p>
							</div>
							<div class="col-md-6 mb-3">
								<p class="mb-2"><strong>Phone:</strong> <span th:text="${booked.phoneNumber}">+1 234 567 890</span></p>
								<p class="mb-2"><strong>Date:</strong> <span th:text="${booked.date}">2025-09-11</span></p>
								<p class="mb-2"><strong>Time:</strong> <span th:text="${booked.time}">10:00 AM</span></p>
							</div>
						</div>

						<hr class="my-4">

						<!-- Optional: Payment Info -->
						<!--
						<div class="mb-4">
							<p><strong>Service:</strong> <span th:text="${booked.service}">Premium Coffee</span></p>
							<p><strong>Amount Paid:</strong> <span th:text="${booked.amount}">$50.00</span></p>
						</div>
						-->

						<!-- Print Button -->
						<div class="text-center">
							<button class="btn btn-outline-success btn-lg rounded-pill px-4" onclick="window.print()">
								<i class="fas fa-print me-2"></i> Print Invoice
							</button>
						</div>
					</div>
				</div>

				<!-- Support Info -->
				<div class="text-center text-muted small mt-4">
					<p>If you have any questions about your booking, please contact our support team.</p>
				</div>
			</div>
		</div>
	</div>
	<!-- Success End -->

	<!-- Footer Start -->
	<div th:replace="~{base::footer}"></div>
	<!-- Footer End -->

	<div th:replace="~{base::script}"></div>

	<!-- Optional Custom Styling -->
	<style>
	.card-header {
		background: linear-gradient(90deg, #28a745, #218838);
	}
	.card-body p {
		font-size: 1rem;
	}
	.btn-outline-success:hover {
		background-color: #218838;
		color: #fff;
		border-color: #218838;
	}
	</style>
</body>
</html>
